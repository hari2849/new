                    <h2 class="title">Registration Info</h2>
                    <form method="post" action="data.jsp">
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Paper Title" name="title">

						<div class="input-group">

                        </div>
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Author Name" name="aname">
                        </div>
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Co-Author Name" name="caname">
                        </div>
						<div class="input-group">

                        </div>

                        </div>
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="E-mail" name="mail">

						<div class="input-group">

                        </div>
						<div class="input-group">

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Payment Date" name="pdate">
                                   
                                </div>
                            </div>
                        </div>
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Transaction ID" name="tid">
                        </div>
						<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Registred Date" name="rdate">
